<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PL/SQL: Persona Q Style</title>

    <!-- Fonts: Bangers (Comic), Anton (Impact), Roboto (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bangers&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Tailwind CSS (Missing! Fixing layout issues) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-purple': '#6B2FD9',
                        'brand-cyan': '#00E0FF',
                        'brand-orange': '#F2994A',
                        'brand-yellow': '#F2C94C',
                    }
                }
            }
        }
    </script>

    <!-- Prism.js for Syntax Highlighting (Tomorrow Night Theme) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-plsql.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-pattern overflow-hidden">
    <div id="app" class="h-screen w-screen flex flex-col relative" v-cloak>

        <!-- Background Decor -->
        <div class="fixed inset-0 z-0 bg-halftone pointer-events-none"></div>

        <!-- Header / HUD -->
        <header
            class="relative z-20 w-full p-4 md:p-6 flex justify-between items-center bg-black/90 border-b-4 border-cyan-400 shadow-hard">
            <div class="flex items-center gap-4">
                <div
                    class="w-14 h-14 bg-purple-600 border-4 border-black skew-x-[-10deg] flex items-center justify-center shadow-solid-sm">
                    <ion-icon name="flash" class="text-yellow-400 text-3xl skew-x-[10deg]"></ion-icon>
                </div>
                <div class="skew-x-[-5deg]">
                    <h1 class="text-4xl font-bangers text-white uppercase tracking-wider leading-none">PL/SQL <span
                            class="text-orange-500">Mastery</span></h1>
                    <p class="text-sm font-bold bg-cyan-400 text-black px-2 mt-1 inline-block">SEMANA 02 // DUOC UC</p>
                </div>
            </div>

            <div class="flex items-center gap-6">
                <!-- Round Counter -->
                <div class="hidden md:flex flex-col items-end skew-x-[-5deg]">
                    <span class="text-xs font-black text-cyan-400 uppercase">PROGRESO</span>
                    <span class="text-2xl font-anton text-white">{{ pad(currentSlideIndex + 1) }} <span
                            class="text-slate-500">/</span> {{ pad(slides.length) }}</span>
                </div>

                <!-- Nav Controls -->
                <div class="flex gap-2">
                    <button @click="prevSlide" :disabled="currentSlideIndex === 0"
                        class="nav-btn bg-white text-black hover:bg-yellow-400 hover:scale-110">
                        <ion-icon name="caret-back-outline"></ion-icon>
                    </button>
                    <button @click="nextSlide" :disabled="currentSlideIndex === slides.length - 1"
                        class="nav-btn bg-black text-cyan-400 border-cyan-400 hover:bg-cyan-400 hover:text-black hover:scale-110">
                        <ion-icon name="caret-forward-outline"></ion-icon>
                    </button>
                    <button @click="toggleMenu"
                        class="nav-btn bg-purple-600 text-white hover:bg-purple-500 hover:rotate-6">
                        <ion-icon name="apps-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="relative z-10 flex-1 flex items-center justify-center p-4 md:p-8 overflow-hidden">
            <transition name="pop-transition" mode="out-in">

                <div :key="currentSlideIndex" class="w-full max-w-[90rem] h-full flex flex-col relative">

                    <!-- Comic Bubble / Header -->
                    <div class="comic-header mb-6 relative z-10">
                        <span
                            class="absolute -top-4 -left-2 bg-yellow-400 text-black border-4 border-black px-4 py-1 font-bangers text-xl shadow-solid-sm rotate-[-2deg]">
                            {{ currentSlide.section }}
                        </span>
                        <h2
                            class="text-6xl md:text-8xl font-anton text-stroke-white text-black uppercase relative z-10">
                            {{ currentSlide.title }}
                        </h2>
                        <h2 class="text-6xl md:text-8xl font-anton text-purple-600 absolute top-1 left-1 -z-0">
                            {{ currentSlide.title }}
                        </h2>
                        <p
                            class="text-2xl md:text-3xl font-bangers text-cyan-300 mt-2 bg-black/80 inline-block px-4 py-1 skew-x-[-10deg]">
                            {{ currentSlide.subtitle }}
                        </p>
                    </div>

                    <!-- Card Body -->
                    <div
                        class="content-card flex-1 min-h-0 border-4 border-black shadow-solid-lg p-8 md:p-12 relative overflow-y-auto custom-scrollbar">
                        <!-- Decorative Corner (Removed for cleaner look) -->
                        <div v-html="currentSlide.content" class="slide-content text-xl md:text-2xl"></div>
                    </div>

                </div>

            </transition>
        </main>

        <!-- Full Screen Menu -->
        <transition name="fade">
            <div v-if="showMenu"
                class="fixed inset-0 z-50 bg-purple-900/95 flex items-center justify-center p-10 bg-halftone-purple"
                @click.self="showMenu = false">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6 w-full max-w-6xl max-h-full overflow-y-auto">
                    <button v-for="(slide, index) in slides" :key="index" @click="goToSlide(index)"
                        class="menu-card p-6 bg-white border-4 border-black shadow-solid-md hover:shadow-solid-lg hover:-translate-y-2 transition-transform text-left group">
                        <span class="block text-sm font-black text-purple-600 mb-2">LEVEL {{ pad(index + 1) }}</span>
                        <h3 class="text-xl font-anton text-black group-hover:text-orange-500">{{ slide.title }}</h3>
                    </button>
                </div>
                <button @click="showMenu = false"
                    class="absolute top-8 right-8 bg-red-500 border-4 border-black text-white w-16 h-16 text-4xl hover:bg-red-400 hover:rotate-90 transition-all flex items-center justify-center shadow-solid-sm">
                    <ion-icon name="close"></ion-icon>
                </button>
            </div>
        </transition>

        <!-- Footer -->
        <footer
            class="relative z-20 bg-black text-white p-3 border-t-4 border-orange-500 flex justify-between font-mono text-sm uppercase">
            <span>PL/SQL TRAINING MODULE v2.0</span>
            <span class="text-yellow-400 blink">SYSTEM READY_</span>
        </footer>

    </div>

    <script src="app.js"></script>
</body>

</html>
